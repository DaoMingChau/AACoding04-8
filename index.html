

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="apple-mobile-web-app-title" content="CodePen">

<title>AACoding 05-8</title>
<style>
.correct {
  background: green;
}

.incorrect {
  background: red;
}
</style>
</head>
<body translate="no">
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<audio id="sad" controls>
<source src="snd/sad.mp3" type="audio/mpeg">
</audio>
<button id="reset">Reset</button>
<div>Time: <span id="theTimer">0</span> Score:<span id="score">0</span></div>
<h1>Dao Ming's Math Problems</h1>
<ol id='problemsList'>
<li>\(2^8\)<input data-correct="256" /></li>
<li>\(\sqrt[3]{125}\)<input data-correct="5" /></li>
<li>\(8^\frac{1}{2}\)<input data-correct="4" /></li>
<li>\(17^2\)<input data-correct="289" /></li>
<li>\(18^2\)<input data-correct="324" /></li>
<li>\(\sqrt{361}\)<input data-correct="19" /></li>
<li>\(9^3\)<input data-correct="729" /></li>
<li>\(6^4\)<input data-correct="1296" /></li>
<li>\(9^\frac{1}{3}\)<input data-correct="3" /></li>
<li>\(21^2\)<input data-correct="441" /></li>
<p><li>\(64^\frac{11}{6}\)<input data-correct="2048" /></li></p>
</ol>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
<script id="rendered-js">
const sad = document.getElementById("sad");

setInterval(onTimer, 1000);
function onTimer() {
  let theTimer = Number($("#theTimer").text());
  theTimer = theTimer + 1;
  $("#theTimer").text(theTimer);
}
$("input").change(onChange);
function onChange(evt) {
  let correct = $(this).data("correct");
  let response = $(this).val();
  if (correct == response) {
    let score = Number($("#score").text());
    score = score + 1;
    $("#score").text(score);
    $(this)
      .removeClass("incorrect")
      .addClass("correct");
  } else {
    $(this)
      .removeClass("correct")
      .addClass("incorrect");
    if (Math.random() < 0.7) {
      sad.play();
    }
  }
}

$('#reset').click(function() {
  
        $('input').removeClass("correct");
        $('input').removeClass("incorrect");
        $("#theTimer").text(0);
        $("#score").text(0);
    });
    </script>
</body>
</html>
